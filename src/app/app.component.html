<div class="container">
<h1>{{title}}</h1>
<form>
  <div class="form-group">
      <label>Operando A</label>
      <input type="number" class="form-control" [(ngModel)]="operandoA" name="operandoA" />
    </div>
    <div class="form-group">
      <label>Operando B</label>
      <input type="number" class="form-control" [(ngModel)]="operandoB"  name="operandoB"/>
    </div>

    <button type="submit" class="btn btn-primary" (click)="onSumarNumeros()">Sumar</button>
</form>
<label>Resultado :</label>
{{resultadoSuma}}
</div>
